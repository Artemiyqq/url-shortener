<app-error-toast *ngIf="errorMessage" [message]="errorMessage" />

<div class="flex justify-center">
  <div *ngIf="shortenedUrls.length === 0" class="text-4xl bg-slate-100 p-4 rounded-lg text-gray-900 text-center">
    No URLs were shortened at the moment
  </div>

  <div *ngIf="shortenedUrls.length !== 0" class="bg-slate-100 rounded-lg p-4 w-full overflow-x-auto">
    <table *ngIf="shortenedUrls.length > 0" class="border-separate border-spacing-y-2 border-spacing-x-1">
      <thead>
        <tr class="bg-gray-300">
          <th class="rounded py-3 px-5 text-xl w-4/12">
            Shortened URL
          </th>
          <th class="rounded py-3 px-5 text-xl w-7/12">
            Original URL
          </th>
          <th class="rounded py-3 px-5 text-xl w-1/12">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let url of shortenedUrls" class="bg-white">
          <td class="rounded text-center px-2 py-2 break-words w-1/3">
            <a [href]="url.shortUrl">{{ url.shortUrl }}</a>
          </td>
          <td class="rounded text-center px-2 py-2 break-words w-2/3">
            <a [href]="url.longUrl">{{ url.longUrl }}</a>
          </td>
          <td class="rounded text-center px-2 pt-2">
            <i class="material-icons cursor-pointer" (click)="onDelete(url.id)">delete</i>
            <i class="material-icons cursor-pointer pl-2" (click)="onShortUrlInfo(url.id)">info</i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
