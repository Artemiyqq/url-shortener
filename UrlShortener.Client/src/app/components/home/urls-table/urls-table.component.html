<div class="flex flex-col items-center bg-slate-100 rounded-lg p-4 w-full">
  <div *ngIf="shortenedUrls.length === 0" class="pt-5 text-4xl text-gray-900">
    No URLs were shortened at the moment
  </div>

  <div class="w-full overflow-x-auto">
    <table *ngIf="shortenedUrls.length > 0" class="w-full border-separate border-spacing-y-2 border-spacing-x-1">
      <thead>
        <tr class="bg-gray-300">
          <th class="rounded py-3 px-5 text-center text-xl w-4/12">
            Shortened URL
          </th>
          <th class="rounded py-3 px-5 text-center text-xl w-7/12">
            Original URL
          </th>
          <th class="rounded py-3 px-5 text-center text-xl w-1/12">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let url of shortenedUrls" class="bg-white">
          <td class="rounded text-center px-2 py-2 break-words w-1/3">
            <a class="text-blue-600 underline" [href]="url.shortUrl">{{ url.shortUrl }}</a>
          </td>
          <td class="rounded text-center px-2 py-2 break-words w-2/3">
            <a class="text-blue-600 underline" [href]="url.longUrl">{{ url.longUrl }}</a>
          </td>
          <td class="rounded text-center px-2 py-2">
            <i class="material-icons cursor-pointer" (click)="onDelete(url.id)">delete</i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
